  <div>
    <div id="bar">
      <h4 class="editProfile">Editar perfil</h4>
    </div>
    <main>
      <div class="container form-section">
        <div class="row">
          <div class="col-md-8">
            <form id="form">
              <div class="row mb-1">
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono de contacto</label>
                    <input type="number" class="form-control" id="telefono" required>
                  </div>
                </div>
  
                <div class="col-md-6">
                  <div class="mb-3">
                    <label for="segundoNombre" class="form-label">Segundo Nombre</label>
                    <input type="text" class="form-control" id="segundoNombre" required>
                  </div>
                  <div class="mb-3">
                    <label for="segundoApellido" class="form-label">Segundo Apellido</label>
                    <input type="text" class="form-control" id="segundoApellido" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                  </div>
                </div>
              </div>
  
              <!-- Botón de enviar -->
              <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
          </div>
  
          <div class="col-md-4">
            <div class="profile-upload mb-3">
              <!-- Botón para seleccionar la imagen -->
              <label for="image-input" class="form-label">Subir Imagen de Perfil</label>
              <input type="file" id="image-input" accept="image/*" class="form-control mb-3">
              <button id="upload-button" class="btn btn-primary">Subir Imagen</button>
            </div>
            <div class="mb-3">
              <!-- Imagen de perfil -->
              <img id="profile-image" src="" alt="Imagen de Perfil"/>
            </div>
          </div>
        </div>
      </div>
    </main>
