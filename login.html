<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login-styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
  <!--<script src="boostrap.min.css"></script>-->
</head>

<body>
  <div class="fondo-login" id="fondo-login"></div> <!--Fondo de la pantalla -->

  <main class="mt-5">

    <div class="container" id="container-login">

      <!-- <div class="e-commerce">
        <img src="/img/login.png" />
      </div> Logo E-commerce -->

      <form id="entry-form" name="form" method="post">

        <div class="chart">
          <img src="/img/login/pngwing.com.png" id="cart" />
        </div>

        <div class="textbox">
          <input type="text" id="username" name="username" placeholder="Nombre de usuario" required />
        </div>

        <div class="textbox">
          <input type="password" id="password" name="password" placeholder="Contraseña" required />
        </div>

        <div class="btnAccess">
          <button type="submit" id="btnAccess">Ingresar</button>
        </div>

      </form>
    </div>

  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="js/categories.js"></script>
  <script src="js/username.js"></script>

</body>

</html>
