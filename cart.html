  <main>
    <div class="cart-container">
      <!-- Columna de Productos (Izquierda) -->
      <div class="cartinfo col-lg-8 col-md-8 col-sm-8">
        <div class="row">
          <div class="card">
            <ul class="productList">
              <!-- Aquí va el listado de productos -->
            </ul>
          </div>
        </div>
      </div>

      <!-- Columna de Información de Compra (Derecha) -->
      <div class="purchase-info col-lg-4 col-md-4 col-sm-4">
        <div class="form-container">
          <div class="form-cnt">
            <!-- Formulario de Envío -->
            <label for="tipoEnvio">Tipo de envío</label>
            <select id="tipoEnvio">    <!--  Entrega 7 - pauta 3  -->
              <option value="15">Premium 2 a 5 días (15%)</option>
              <option value="7">Express 5 a 8 días (7%)</option>
              <option value="5">Standard 12 a 15 días (5%)</option>
            </select>

            <h4>Dirección de envío</h4>
            <label for="departamento">Departamento</label>
            <select id="departamento">
              <option>Seleccionar</option>
            </select>

            <label for="localidad">Localidad</label>
            <select id="localidad">
              <option>Seleccionar</option>
            </select>

            <label for="direccion">Dirección</label>
            <input type="text" id="direccion">

            <label for="numero">Número</label>
            <input type="text" id="numero">

            <label for="esquina">Esquina</label>
            <input type="text" id="esquina">

            <label for="formaPago">Forma de pago</label>
            <select id="formaPago">
              <option>Seleccionar</option>
              <option>Tarjeta de crédito</option>
              <option>Transferencia bancaria</option>
            </select>
          </div>
        </div>
        
        <!-- Entrega 7 - pauta 3  -->
        <!-- Contenedor de Precio Total y Botón de Compra -->
        <div id="totalPriceContainer">
          <div>Subtotal: <span id="subtotal">$0.00</span></div>
          <div>Costo de envío: <span id="shippingCost">$0.00</span></div>
          <div>Total: <span id="totalPrice">$0.00</span></div>
          <button type="button" class="btn btn-secondary" id="buttonBuy">Pagar</button>
        </div>
      </div>
    </div>
  </main>
