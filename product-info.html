<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>

    <section>
      <ul class="productList">
        <li class="product-item">
          <img class="productImage container" alt="Imagen del producto" id="containercircle">
          <div class="productName" id="productName">Producto:</div>
          <div class="productDescription" id="description">Descripción:</div>
          <div class="productCost" id="price">$:</div>
          <div class="productSoldCount" id="productssold">Cantidad de vendidos:</div>
          <p></p>
           <button id="containerbutton">
            <p id="text">add to cart</p>
          </button> 
        </li>
      </ul>
    </section>

    <div class="productComments"></div>
    <div class="rating-form-container">
      <form id="ratingForm">
          <label for="userComment">Escribe tu comentario:</label>
          <textarea id="userComment" name="comment" rows="4" cols="50" required></textarea>
  
          <label for="userRating">Calificación:</label>
          <div class="rating-container">
            <div class="stars">
              <i class="star fas fa-star" data-value="1"></i>
              <i class="star fas fa-star" data-value="2"></i>
              <i class="star fas fa-star" data-value="3"></i>
              <i class="star fas fa-star" data-value="4"></i>
              <i class="star fas fa-star" data-value="5"></i>
            </div>
  
          <input type="hidden" id="userRating" name="rating" value="0">
          <button type="submit">Enviar</button>
      </form>
  
  </div>
  
  <div class="productComments"></div>
  
  </main>
    <section id="productosRelacionados">
      <div class="container text-center">
        <div class="row" id="related-products-container">
          <!-- Aquí se cargarán los productos relacionados -->
        </div>
      </div>
    </section>
